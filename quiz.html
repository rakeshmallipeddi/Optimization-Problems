
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive Optimization Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .quiz-container {
            background: white;
            width: 100%;
            max-width: 900px;
            min-height: 600px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .progress-bar {
            height: 8px;
            background: linear-gradient(90deg, #f093fb, #f5576c);
            transition: width 0.5s ease;
        }

        .quiz-header {
            padding: 30px 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .quiz-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .difficulty-indicator {
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .diff-easy {
            background: #4caf50;
        }

        .diff-medium {
            background: #ff9800;
        }

        .diff-hard {
            background: #f44336;
        }

        .quiz-content {
            padding: 40px;
            min-height: 400px;
        }

        .question-card {
            display: none;
        }

        .question-card.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-number {
            color: #667eea;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .problem-context {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 4px solid #667eea;
        }

        .problem-context h4 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .problem-context p, .problem-context ul {
            color: #555;
            line-height: 1.6;
            margin: 8px 0;
        }

        .problem-context ul {
            padding-left: 25px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
            font-size: 0.95rem;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #667eea;
            color: white;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;
        }

        .option:hover {
            background: #e3f2fd;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option input[type="radio"] {
            margin-right: 12px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .option label {
            cursor: pointer;
            font-size: 1.05rem;
            color: #333;
            flex: 1;
        }

        .option.selected {
            background: #e3f2fd;
            border-color: #667eea;
        }

        .option.correct {
            background: #e8f5e9;
            border-color: #4caf50;
        }

        .option.incorrect {
            background: #ffebee;
            border-color: #f44336;
        }

        .fill-blank-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1.1rem;
            font-family: 'Courier New', monospace;
            margin-top: 10px;
        }

        .fill-blank-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .fill-blank-input.correct {
            border-color: #4caf50;
            background: #e8f5e9;
        }

        .fill-blank-input.incorrect {
            border-color: #f44336;
            background: #ffebee;
        }

        .hint {
            font-size: 0.9rem;
            color: #666;
            margin-top: 8px;
            font-style: italic;
        }

        .feedback {
            margin-top: 25px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .feedback.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        .feedback.correct {
            background: #e8f5e9;
            border-left: 5px solid #4caf50;
            color: #2e7d32;
        }

        .feedback.incorrect {
            background: #ffebee;
            border-left: 5px solid #f44336;
            color: #c62828;
        }

        .feedback h4 {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .feedback p {
            line-height: 1.6;
        }

        .submit-btn, .next-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 25px;
            transition: all 0.3s ease;
        }

        .submit-btn:hover, .next-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .next-btn {
            display: none;
        }

        .next-btn.show {
            display: inline-block;
        }

        .results-screen {
            display: none;
            text-align: center;
            padding: 60px 40px;
        }

        .results-screen.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 30px auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea, #764ba2);
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .score-label {
            font-size: 1rem;
            font-weight: normal;
            margin-top: 10px;
        }

        .performance-message {
            font-size: 1.5rem;
            color: #333;
            margin: 30px 0;
        }

        .performance-details {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin: 30px 0;
            text-align: left;
        }

        .performance-details h3 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #ddd;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .restart-btn, .home-btn {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .restart-btn:hover, .home-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .home-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        @media (max-width: 768px) {
            .quiz-content {
                padding: 20px;
            }

            .question-text {
                font-size: 1.1rem;
            }

            table {
                font-size: 0.85rem;
            }

            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="progress-bar" id="progressBar" style="width: 10%"></div>
        
        <div class="quiz-header">
            <div class="quiz-stats">
                <div class="stat-item">
                    <div class="stat-label">Question</div>
                    <div class="stat-value"><span id="currentQuestion">1</span>/10</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Score</div>
                    <div class="stat-value"><span id="currentScore">0</span></div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Streak</div>
                    <div class="stat-value">🔥 <span id="streakCount">0</span></div>
                </div>
                <div class="difficulty-indicator diff-easy" id="difficultyBadge">EASY</div>
            </div>
        </div>

        <div class="quiz-content" id="quizContent">
            <!-- Questions will be dynamically inserted here -->
        </div>

        <div class="results-screen" id="resultsScreen">
            <h1>🎉 Quiz Complete!</h1>
            <div class="score-circle">
                <div>
                    <span id="finalScore">0</span>/10
                    <div class="score-label">Correct</div>
                </div>
            </div>
            <div class="performance-message" id="performanceMessage"></div>
            
            <div class="performance-details">
                <h3>📊 Your Performance</h3>
                <div class="detail-row">
                    <span>Correct Answers:</span>
                    <strong><span id="detailCorrect">0</span>/10</strong>
                </div>
                <div class="detail-row">
                    <span>Accuracy:</span>
                    <strong><span id="detailAccuracy">0</span>%</strong>
                </div>
                <div class="detail-row">
                    <span>Longest Streak:</span>
                    <strong>🔥 <span id="detailStreak">0</span></strong>
                </div>
                <div class="detail-row">
                    <span>Difficulty Level Reached:</span>
                    <strong><span id="detailDifficulty">Easy</span></strong>
                </div>
            </div>

            <button class="restart-btn" onclick="restartQuiz()">Try Again</button>
            <a href="index.html" class="home-btn">Back to Home</a>
        </div>
    </div>

    <script>
        // Quiz state
        let currentQuestionIndex = 0;
        let score = 0;
        let streak = 0;
        let maxStreak = 0;
        let difficulty = 'easy';
        let answeredQuestions = [];
        let maxDifficultyReached = 'Easy';

        // Question bank
        const questionBank = {
            easy: [
                {
                    type: 'multiple-choice',
                    question: 'What type of optimization problem has an objective function that is linear?',
                    options: [
                        'Linear Programming',
                        'Nonlinear Programming',
                        'Dynamic Programming',
                        'Quadratic Programming'
                    ],
                    correct: 0,
                    explanation: 'Linear Programming involves optimizing a linear objective function subject to linear constraints.'
                },
                {
                    type: 'fill-blank',
                    question: 'Write the objective function to maximize profit where Product A earns $50 per unit (x1) and Product B earns $80 per unit (x2).',
                    hint: 'Include coefficients and variables',
                    correct: ['50x1+80x2', '50x1 + 80x2'],
                    explanation: 'The objective function is Maximize Z = 50x1 + 80x2.'
                },
                {
                    type: 'multiple-choice',
                    question: 'A constraint x1 + x2 ≤ 100 represents:',
                    options: [
                        'The sum must equal exactly 100',
                        'The sum cannot exceed 100',
                        'The sum must be at least 100',
                        'x1 and x2 must both be 100'
                    ],
                    correct: 1,
                    explanation: 'The ≤ symbol means "less than or equal to," indicating that the sum cannot exceed 100.'
                },
                {
                    type: 'fill-blank',
                    question: 'Write a constraint: total labor (3 hours per x1, 2 hours per x2) cannot exceed 120 hours.',
                    hint: 'Use inequality symbol for "cannot exceed"',
                    correct: ['3x1+2x2<=120', '3x1 + 2x2 <= 120', '3x1+2x2≤120'],
                    explanation: 'The constraint is 3x1 + 2x2 ≤ 120.'
                }
            ],
            medium: [
                {
                    type: 'fill-blank',
                    question: 'Investment constraint: each stock unit costs $10,000, budget is $50,000. Write constraint for x1, x2, x3.',
                    hint: 'Consider cost per unit × number of units',
                    correct: ['10000x1+10000x2+10000x3<=50000', '10000(x1+x2+x3)<=50000', 'x1+x2+x3<=5'],
                    explanation: '10,000x1 + 10,000x2 + 10,000x3 ≤ 50,000, or x1 + x2 + x3 ≤ 5.'
                },
                {
                    type: 'multiple-choice',
                    question: 'In Binary Integer Programming, what values can decision variables take?',
                    options: [
                        'Any real number',
                        'Only 0 or 1',
                        'Any positive integer',
                        'Only negative integers'
                    ],
                    correct: 1,
                    explanation: 'Binary Integer Programming restricts variables to 0 or 1.'
                },
                {
                    type: 'fill-blank',
                    question: 'Project dependency: If A is selected (x1), then B must be selected (x2). Write the constraint.',
                    hint: 'Think about: If x1=1, then x2 must equal 1',
                    correct: ['x1<=x2', 'x1≤x2', 'x1-x2<=0'],
                    explanation: 'x1 ≤ x2 ensures that if x1=1 (A selected), then x2 must be 1.'
                },
                {
                    type: 'fill-blank',
                    question: 'Minimize cost with setup costs ($5,000 for y1, $8,000 for y2) and variable costs ($20/unit x1, $30/unit x2). Write objective.',
                    hint: 'Include fixed + variable costs',
                    correct: ['5000y1+8000y2+20x1+30x2', '5000y1 + 8000y2 + 20x1 + 30x2'],
                    explanation: 'Minimize Z = 5,000y1 + 8,000y2 + 20x1 + 30x2.'
                }
            ],
            hard: [
                {
                    type: 'fill-blank',
                    question: 'Linking constraint: x = units produced, y = setup variable (binary), capacity = 500. Write constraint.',
                    hint: 'Can only produce if setup occurs, with maximum capacity',
                    correct: ['x<=500y', 'x≤500y', 'x<=500*y'],
                    explanation: 'x ≤ 500y ensures production only occurs if setup happens.'
                },
                {
                    type: 'multiple-choice',
                    question: 'In a multi-period inventory problem, the inventory balance for period t is:',
                    options: [
                        'It = It-1 + xt + Dt',
                        'It = It-1 + xt - Dt',
                        'It = xt - Dt',
                        'It = It-1 - xt + Dt'
                    ],
                    correct: 1,
                    explanation: 'Ending inventory = Previous inventory + Production - Demand.'
                },
                {
                    type: 'fill-blank',
                    question: 'Average risk ≤ 4.0 where x1 has risk 3, x2 has risk 5, x3 has risk 6, x4 has risk 2. Write constraint (eliminate division).',
                    hint: 'Start with (3x1+5x2+6x3+2x4)/(x1+x2+x3+x4) ≤ 4, then multiply both sides to remove division',
                    correct: ['3x1+5x2+6x3+2x4<=4(x1+x2+x3+x4)', '-x1+x2+2x3-2x4<=0'],
                    explanation: '3x1 + 5x2 + 6x3 + 2x4 ≤ 4(x1 + x2 + x3 + x4), simplified: -x1 + x2 + 2x3 - 2x4 ≤ 0.'
                },
                {
                    type: 'fill-blank',
                    question: 'Demand constraint: Customer 1 needs exactly 300 units from 3 warehouses. Variables: x11, x21, x31.',
                    hint: 'Sum of all shipments to customer 1',
                    correct: ['x11+x21+x31=300', 'x11 + x21 + x31 = 300'],
                    explanation: 'x11 + x21 + x31 = 300 ensures exact demand is met.'
                }
            ]
        };

        // Generate quiz with mixed difficulties
        function generateQuiz() {
            const allQuestions = [];
            allQuestions.push(...questionBank.easy.slice(0, 4));
            allQuestions.push(...questionBank.medium.slice(0, 3));
            allQuestions.push(...questionBank.hard.slice(0, 3));
            return allQuestions;
        }

        const quizQuestions = generateQuiz();

        function renderQuestion(index) {
            const question = quizQuestions[index];
            const quizContent = document.getElementById('quizContent');
            
            updateDifficulty(index);
            
            let html = `
                <div class="question-card active">
                    <div class="question-number">Question ${index + 1} of 10</div>
                    <div class="question-text">${question.question}</div>
            `;
            
            if (question.type === 'multiple-choice') {
                html += '<div class="options">';
                question.options.forEach((option, i) => {
                    html += `
                        <div class="option" onclick="selectOption(${i})">
                            <input type="radio" name="answer" id="option${i}" value="${i}">
                            <label for="option${i}">${option}</label>
                        </div>
                    `;
                });
                html += '</div>';
            } else if (question.type === 'fill-blank') {
                html += `
                    <input type="text" class="fill-blank-input" id="fillBlankAnswer" placeholder="Type your answer here...">
                    ${question.hint ? `<div class="hint">${question.hint}</div>` : ''}
                `;
            }
            
            html += `
                    <button class="submit-btn" onclick="submitAnswer()">Submit Answer</button>
                    <button class="next-btn" onclick="nextQuestion()">Next Question →</button>
                    <div class="feedback" id="feedback"></div>
                </div>
            `;
            
            quizContent.innerHTML = html;
        }

        function selectOption(index) {
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            document.querySelectorAll('.option')[index].classList.add('selected');
            document.getElementById(`option${index}`).checked = true;
        }

        function submitAnswer() {
            const question = quizQuestions[currentQuestionIndex];
            let isCorrect = false;
            let userAnswer = '';
            
            if (question.type === 'multiple-choice') {
                const selected = document.querySelector('input[name="answer"]:checked');
                if (!selected) {
                    alert('Please select an answer!');
                    return;
                }
                userAnswer = parseInt(selected.value);
                isCorrect = userAnswer === question.correct;
                
                document.querySelectorAll('.option').forEach((opt, i) => {
                    if (i === question.correct) {
                        opt.classList.add('correct');
                    } else if (i === userAnswer && !isCorrect) {
                        opt.classList.add('incorrect');
                    }
                    opt.style.pointerEvents = 'none';
                });
            } else if (question.type === 'fill-blank') {
                const input = document.getElementById('fillBlankAnswer');
                userAnswer = input.value.trim();
                if (!userAnswer) {
                    alert('Please enter an answer!');
                    return;
                }
                
                const normalized = userAnswer.toLowerCase().replace(/\s+/g, '').replace(/≤/g, '<=').replace(/≥/g, '>=');
                isCorrect = question.correct.some(ans => 
                    normalized === ans.toLowerCase().replace(/\s+/g, '').replace(/≤/g, '<=').replace(/≥/g, '>=')
                );
                
                input.classList.add(isCorrect ? 'correct' : 'incorrect');
                input.disabled = true;
            }
            
            // Update score and streak
            if (isCorrect) {
                score++;
                streak++;
                maxStreak = Math.max(maxStreak, streak);
            } else {
                streak = 0;
            }
            
            // Show feedback
            const feedback = document.getElementById('feedback');
            feedback.className = 'feedback show ' + (isCorrect ? 'correct' : 'incorrect');
            feedback.innerHTML = `
                <h4>${isCorrect ? '✓ Correct!' : '✗ Incorrect'}</h4>
                <p>${question.explanation}</p>
            `;
            
            // Update UI
            document.getElementById('currentScore').textContent = score;
            document.getElementById('streakCount').textContent = streak;
            document.querySelector('.submit-btn').style.display = 'none';
            document.querySelector('.next-btn').classList.add('show');
            
            answeredQuestions.push({
                question: currentQuestionIndex + 1,
                correct: isCorrect
            });
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < 10) {
                renderQuestion(currentQuestionIndex);
                document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
                document.getElementById('progressBar').style.width = ((currentQuestionIndex + 1) / 10 * 100) + '%';
            } else {
                showResults();
            }
        }

        function updateDifficulty(index) {
            const badge = document.getElementById('difficultyBadge');
            if (index < 4) {
                difficulty = 'easy';
                badge.textContent = 'EASY';
                badge.className = 'difficulty-indicator diff-easy';
            } else if (index < 7) {
                difficulty = 'medium';
                badge.textContent = 'MEDIUM';
                badge.className = 'difficulty-indicator diff-medium';
                maxDifficultyReached = 'Medium';
            } else {
                difficulty = 'hard';
                badge.textContent = 'HARD';
                badge.className = 'difficulty-indicator diff-hard';
                maxDifficultyReached = 'Hard';
            }
        }

        function showResults() {
            document.getElementById('quizContent').style.display = 'none';
            const resultsScreen = document.getElementById('resultsScreen');
            resultsScreen.classList.add('show');
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('detailCorrect').textContent = score;
            document.getElementById('detailAccuracy').textContent = Math.round((score / 10) * 100);
            document.getElementById('detailStreak').textContent = maxStreak;
            document.getElementById('detailDifficulty').textContent = maxDifficultyReached;
            
            let message = '';
            if (score >= 9) message = '🏆 Outstanding! You\'re an optimization expert!';
            else if (score >= 7) message = '🌟 Excellent work! You have a strong grasp of optimization!';
            else if (score >= 5) message = '👍 Good job! Keep practicing to improve!';
            else message = '📚 Keep learning! Review the lessons and try again!';
            
            document.getElementById('performanceMessage').textContent = message;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            streak = 0;
            maxStreak = 0;
            answeredQuestions = [];
            maxDifficultyReached = 'Easy';
            
            document.getElementById('resultsScreen').classList.remove('show');
            document.getElementById('quizContent').style.display = 'block';
            document.getElementById('currentScore').textContent = '0';
            document.getElementById('streakCount').textContent = '0';
            
            renderQuestion(0);
            document.getElementById('progressBar').style.width = '10%';
        }

        // Initialize quiz
        renderQuestion(0);
    </script>
</body>
</html>
